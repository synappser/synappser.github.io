---
layout: default
bodyClass: "page-release"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="release release-single">
        <h1 class="pb-3">Release Notes</h1>
        {% if page.image %}
        <div class="container-fluid">
            <div class="row">
                <div class="col-pl-1">
                  <img src="{{ page.image | relative_url }}" class="img-fluid mb-2" alt="{{ page.title }}" width="90" height="90" />
                </div>
                <div class="col-md-9 pt-1">
                  <h2>{{ page.title }} - {{ page.version }}</h2><h3>{{ page.date }}</h3>
                </div>
            </div>
        </div>
        {% endif %}
        <div class="content"><h4>{{content}}</h4></div>
      </div>
    </div>
  </div>
</div>
